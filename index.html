<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子世界</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #fff;
      overflow: hidden;
    }

    /* タイトル */
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3rem;
      color: #00d4ff;
    }

    /* 検索バーのスタイル */
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      gap: 20px;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .search-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background-color: #00d4ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-container button:hover {
      background-color: #008cba;
    }

    /* マウス追従の円 */
    #circle {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.5);
      pointer-events: none;
      transform: translate(0, 0);
      transition: transform 0.1s ease, opacity 0.3s ease;
    }

    #circle.small {
      width: 30px;
      height: 30px;
      background: rgba(0, 212, 255, 0.8);
    }

    /* 星空の背景 */
    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(15, 15, 48, 1) 0%, rgba(0, 0, 0, 1) 80%);
      overflow: hidden;
      z-index: -1;
    }

    #stars .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }

    /* 流れ星のスタイル */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 10px white, 0 0 20px white;
      border-radius: 50%;
      z-index: 0;
      animation: shooting 1.5s ease-in-out;
    }

    @keyframes shooting {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(500px, 500px) scale(0.5);
        opacity: 0;
      }
    }

    /* 現地時間の表示 */
    #world-time {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00d4ff;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    #world-time p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <h1>電子世界</h1>
  <div class="search-container">
    <div>
      <input id="search-bar-1" type="text" placeholder="検索バー 1">
      <button onclick="search('search-bar-1', 'google')">Googleで検索</button>
    </div>
    <div>
      <input id="search-bar-2" type="text" placeholder="検索バー 2">
      <button onclick="search('search-bar-2', 'yahoo')">Yahooで検索</button>
    </div>
  </div>
  <div id="circle"></div>
  <div id="world-time">
    <p id="time-tokyo">東京: --:--</p>
    <p id="time-ny">ニューヨーク: --:--</p>
    <p id="time-sydney">シドニー: --:--</p>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const starsContainer = document.getElementById('stars');

    // マウスの追従処理
    document.addEventListener('mousemove', (e) => {
      const circleSize = circle.offsetWidth / 2;
      circle.style.transform = `translate(${e.clientX - circleSize}px, ${e.clientY - circleSize}px)`;
    });

    document.addEventListener('mousedown', () => {
      circle.classList.add('small');
    });

    document.addEventListener('mouseup', () => {
      circle.classList.remove('small');
    });

    // 検索機能
    function search(barId, engine) {
      const query = document.getElementById(barId).value;
      if (query) {
        let url = '';
        if (engine === 'google') {
          url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        } else if (engine === 'yahoo') {
          url = `https://search.yahoo.co.jp/search?p=${encodeURIComponent(query)}`;
        }
        window.open(url, '_blank');
      } else {
        alert('検索ワードを入力してください！');
      }
    }

    // 星空の生成
    function createStars() {
      const starCount = 200; // 星の数
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // ランダムな位置、サイズ、アニメーション速度を設定
        const size = Math.random() * 2 + 1; // 1px〜3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2〜5秒
        
        starsContainer.appendChild(star);
      }
    }

    createStars();

    // 流れ星を生成
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.left = `${Math.random() * 100}%`;
      shootingStar.style.top = `${Math.random() * 50}%`;
      document.body.appendChild(shootingStar);

      // アニメーション終了後に削除
      shootingStar.addEventListener('animationend', () => {
        shootingStar.remove();
      });
    }

    // 流れ星をランダムな間隔で生成
    setInterval(() => {
      createShootingStar();
    }, Math.random() * 5000 + 3000); // 3〜8秒間隔

    // 現地時間の表示
    function updateWorldTime() {
      const now = new Date();

      // 東京 (UTC+9)
      const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
      document.getElementById("time-tokyo").textContent = `東京: ${tokyoTime.getHours()}:${String(tokyoTime.getMinutes()).padStart(2, "0")}`;

      // ニューヨーク (UTC-5)
      const nyTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      document.getElementById("time-ny").textContent = `ニューヨーク: ${nyTime.getHours()}:${String(nyTime.getMinutes()).padStart(2, "0")}`;

      // シドニー (UTC+11)
      const sydneyTime = new Date(now.toLocaleString("en-US", { timeZone: "Australia/Sydney" }));
      document.getElementById("time-sydney").textContent = `シドニー: ${sydneyTime.getHours()}:${String(sydneyTime.getMinutes()).padStart(2, "0")}`;
    }

    setInterval(updateWorldTime, 1000); // 毎秒更新
    updateWorldTime(); // 初回即時実行
  </script>
</body>
</html>
