<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      background: url('https://source.unsplash.com/1600x900/?stars,night') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3rem;
      color: #00d4ff;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .search-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background-color: #00d4ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-container button:hover {
      background-color: #008cba;
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #circle {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.5);
      pointer-events: none;
      transform: translate(0, 0);
      transition: transform 0.1s ease, opacity 0.3s ease;
    }

    #circle.small {
      width: 30px;
      height: 30px;
      background: rgba(0, 212, 255, 0.8);
    }

    #world-time {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00d4ff;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    #world-time p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>電子世界</h1>

  <!-- 検索バー -->
  <div class="search-container">
    <div>
      <input id="search-bar-1" type="text" placeholder="検索バー 1">
      <button onclick="search('search-bar-1', 'google')">Googleで検索</button>
    </div>
    <div>
      <input id="search-bar-2" type="text" placeholder="検索バー 2">
      <button onclick="search('search-bar-2', 'yahoo')">Yahooで検索</button>
    </div>
  </div>

  <div id="circle"></div>
  <div id="world-time">
    <p id="time-tokyo">東京: --:--</p>
    <p id="time-ny">ニューヨーク: --:--</p>
    <p id="time-sydney">シドニー: --:--</p>
  </div>

  <script>
    // マウス追従円
    const circle = document.getElementById('circle');
    document.addEventListener('mousemove', (e) => {
      const size = circle.offsetWidth / 2;
      circle.style.transform = `translate(${e.clientX - size}px, ${e.clientY - size}px)`;
    });

    document.addEventListener('mousedown', () => {
      circle.classList.add('small');
    });

    document.addEventListener('mouseup', () => {
      circle.classList.remove('small');
    });

    // 検索機能
    function search(barId, engine) {
      const query = document.getElementById(barId).value;
      if (query) {
        let url = engine === 'google'
          ? `https://www.google.com/search?q=${encodeURIComponent(query)}`
          : `https://search.yahoo.co.jp/search?p=${encodeURIComponent(query)}`;
        window.open(url, '_blank');
      } else {
        alert('検索ワードを入力してください！');
      }
    }

    // 世界時間表示
    function updateWorldTime() {
      const now = new Date();
      const tokyoTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
      document.getElementById("time-tokyo").textContent = `東京: ${tokyoTime.getHours()}:${String(tokyoTime.getMinutes()).padStart(2, "0")}`;
      const nyTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
      document.getElementById("time-ny").textContent = `ニューヨーク: ${nyTime.getHours()}:${String(nyTime.getMinutes()).padStart(2, "0")}`;
      const sydneyTime = new Date(now.toLocaleString("en-US", { timeZone: "Australia/Sydney" }));
      document.getElementById("time-sydney").textContent = `シドニー: ${sydneyTime.getHours()}:${String(sydneyTime.getMinutes()).padStart(2, "0")}`;
    }

    setInterval(updateWorldTime, 1000);
    updateWorldTime();
  </script>
</body>
</html>
