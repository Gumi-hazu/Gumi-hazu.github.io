<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子世界</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3rem;
      color: #00d4ff;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.5);
      pointer-events: none;
      transition: transform 0.1s ease, opacity 0.3s ease;
    }

    #circle.small {
      width: 30px;
      height: 30px;
      background: rgba(0, 212, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>電子世界</h1>
  <div class="search-container">
    <input type="text" placeholder="検索バー 1">
    <input type="text" placeholder="検索バー 2">
  </div>
  <div id="circle"></div>

  <script>
    const circle = document.getElementById('circle');

    document.addEventListener('mousemove', (e) => {
      circle.style.transform = `translate(${e.pageX - 25}px, ${e.pageY - 25}px)`;
    });

    document.addEventListener('mousedown', () => {
      circle.classList.add('small');
    });

    document.addEventListener('mouseup', () => {
      circle.classList.remove('small');
    });
  </script>
</body>
</html>
